version: "2"

linters:
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
    - misspell
    - unconvert
    - unparam
    - gocritic
  settings:
    misspell:
      locale: US
  exclusions:
    rules:
      # Ignore unchecked errors in test files
      - linters:
          - errcheck
        path: "_test\\.go$"
      # Ignore unchecked errors for http response body close
      - linters:
          - errcheck
        text: "Error return value of .*.Close.*is not checked"

formatters:
  enable:
    - gofmt
    - goimports
